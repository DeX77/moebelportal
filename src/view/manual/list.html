{% extends "lib/layout.html" %}

{% block title %}List of manuals{% endblock %}

{% block body %}

<h3>
   {% get_label locator_suffix="/types/manual" %}
   <a href="{% url controller= "manual" action="create" %}">
   	<img src="/static/images/add.png", width="15", heigth="15"/>
   </a>
</h3>

{% for manual in manuals %}
    {% include "lib/manual.html" with manual=manual %}
{% empty %}
    Sorry, no manuals in this list!
{% endfor %}

{% endblock %}
