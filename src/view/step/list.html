{% extends "lib/layout.html" %}

{% block title %}List of steps{% endblock %}

{% block body %}

<h3>
   {% get_label locator_suffix="/types/step" %}
   <a href="{% url controller= "step" action="create" %}">
   	<img src="/static/images/add.png", width="15", heigth="15"/>
   </a>
</h3>

{% for step in steps %}
    {% include "lib/step.html" with step=step %}
{% empty %}
    Sorry, no steps in this list!
{% endfor %}

{% endblock %}
